    <script type="text/javascript">
		(function(){
			var validated = false;
			var submitButton = $('#show-success').attr('disabled', true);
			var firstName = $('#first-name').bind('keyup', validate);
			var lastName = $('#last-name').bind('keyup', validate);
			var email = $('#email').bind('keyup', validate);
			var email1 = $('#email1').bind('keyup', validate);
			var namepham = $('#name-pham').bind('keyup', validate);
			var locate = $('#location').bind('keyup', validate);
			var city = $('#city').bind('keyup', validate);


			function validate(){
				// Check if field 1 is valid
				field1Check = firstName.val().length > 1;

				// Check if field 2 is valid
				field2Check = lastName.val().length > 1;

				// Check if field 3 is valid
				field3Check = email.val().length > 1;

				// Check if field 4 is valid
				field4Check = namepham.val().length > 1;

				// Check if field 5 is valid
				field5Check = locate.val().length > 1;

				// Check if field 6 is valid
				field6Check = city.val().length > 1;

				// Check if field 7 is valid
				field7Check = email1.val().length > 1;

				validated = field1Check & field2Check & field3Check
				& field4Check & field5Check & field6Check & field7Check;

				if(validated){
					submitButton.removeAttr('disabled')
				} else {
					submitButton.attr('disabled', true);
				}
			};


		})()
    </script>
